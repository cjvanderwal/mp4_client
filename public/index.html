<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MP4 Starter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./lib/angularjs-datepicker/src/css/angular-datepicker.css">


    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./lib/angularjs-datepicker/src/js/angular-datepicker.js"></script>
</head>

<body ng-app="mp4">

    <div class="small-10 text-center small-centered columns">
      <h1 class"text-center">Awesome Task Manager</h1>
    </div>

    <div class="row">
      <div class="small-9 columns">
        <div ng-view></div>
      </div>
      <div class="small-3 columns">
          <a class="large expanded button" ng-href="#/users">Users</a><br>
      	  <a class="large expanded button" ng-href="#/tasks">Tasks</a><br>
          <a class="large expanded button" ng-href="#/settings">Settings</a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
